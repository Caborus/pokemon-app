<h1>
    All Pok√©Mon
</h1>

<div class="decor1"></div>
<button type="button" class="searchshow"></button>
<input #searchbar class="sbar" type="search" placeholder="search..." (search)="filterResults(searchbar.value)">
<select name="searchresults">
    <div *ngFor="let smon of pokemon$ | async">
        <option routerLink="/{{smon.name}}">{{smon.name}}</option>
    </div>
</select>
<body class="dex">
    <div class="list" *ngFor="let pokemon of pokemon$ | async" >
        <button class="listB" routerLink="/{{pokemon.name}}">
            <a>
                {{pokemon.name}}
            </a>
        </button>
    </div>
</body>

<div class="nav">
    <button class="navA" (click)="this.prevPage()" [disabled]="this.offset <= 0">Prev Page</button>
    <div class="pageNum">
        {{this.offset + 1}} - {{this.offset + size}} / {{this.count + 1}}
    </div>
    <button class="navB" (click)="this.nextPage()" [disabled]="this.offset + size >= this.count">Next Page</button>
</div>

<div class="sel">
    <select [ngModel]="listSize$ | async" (ngModelChange)="setListSize($event)">
        <option [value]="10">10</option>
        <option [value]="20">20</option>
        <option [value]="30">30</option>
        <option [value]="40">40</option>
    </select>
    Per Page
</div>
